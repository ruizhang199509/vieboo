{% extends 'layout.html' %}
{% block content %}
<div class="container">
{% include 'header.html' %}
<div style="text-align: center;">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-xs-3">
      <input id="email" name="email" type="text" value="" class="form-control" placeholder="请输入邮箱地址">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-xs-3">
      <input id="password" name="password" type="password" value="" class="form-control"  placeholder="请输入密码">
    </div>
  </div>
 <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
    <div class="col-xs-3">
      <input id="password_confirm"name="password_confirm" type="password" value="" class="form-control"  placeholder="请再次输入密码" />
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
    <div class="col-xs-3">
      <input id="nickname" name="nickname" type="text" value="" class="form-control" />
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">手机</label>
    <div class="col-xs-3">
      <input id="mobile" name="mobile" type="text" value="" class="form-control" />
    </div>
</div>
    <div class="col-sm-6">
      <input type=submit class="button button-primary" value="注册"/>
    </div>
</div>
</form>
{% endblock %}
