<table>
    <tr>
        <th>微博 ID</th>
        <th>发布人</th>
        <th>内容</th>
        <th>发布时间</th>
        <th>父微博 ID</th>
    </tr>
    {% for microblog in microblogs %}
    <tr>
        <td>{{ microblog.id }}</td>
        <td>{{ microblog.people.nickname }}</td>
        <td>{{ microblog.content }}</td>
        <td>{{ microblog.post_time }}</td>
        <td>{{ microblog.parent_microblog_id }}</td>
    </tr>
    {% endfor %}
</table>
